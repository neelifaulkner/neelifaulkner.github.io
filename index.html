  <style>
    :root{
      --bg:#000000;
      --ink:#f5f5f5;
      --muted:#d0d0d0;
      --accent:#a2130c;
      --edge:rgba(255,255,255,0.08);
      --halo:0 0 0 1px rgba(255,255,255,0.12), 0 10px 40px rgba(255,255,255,0.06);
      --halo-hover:0 0 0 1px rgba(255,255,255,0.22), 0 16px 60px rgba(255,255,255,0.12);
      --radius:20px;
    }

    html, body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:"Times New Roman", Times, serif;
    }
    .stage{
      position:relative;
      min-height:100%;
      display:grid;
      place-items:center;
      padding:clamp(24px,4vw,48px);
      overflow:hidden;
      isolation:isolate;
    }
    .frame{
      text-align:center;
      max-width:960px;
      margin-inline:auto;
      padding-inline:clamp(16px,3vw,32px);
      position:relative;
      z-index:2;
    }

    h1{
      margin:0 0 10px 0;
      font-weight:400;
      letter-spacing:.035em;
      font-size:clamp(28px,4vw,40px);
      opacity:0;
      transform:translateY(6px);
      animation:fadeUp 1.6s ease forwards .1s;
      position:relative;
    }

    /* Spotlight sweep */
    h1::after{
      content:"";
      position:absolute;
      inset:-20% -10%;
      pointer-events:none;
      background:
        radial-gradient(120% 220% at -40% 50%, rgba(255,255,255,.16) 0 18%, transparent 45%),
        radial-gradient(120% 220% at 140% 50%, rgba(255,255,255,.16) 0 18%, transparent 45%);
      mix-blend-mode:screen;
      opacity:.25;
      animation:sweep 45s linear infinite;
    }

    /* Red underline */
    .rule{
      width:120px;
      height:2px;
      margin:14px auto 20px;
      background:linear-gradient(90deg,transparent 10%,var(--accent) 50%,transparent 90%);
      box-shadow:0 0 18px rgba(162,19,12,.28);
      border-radius:2px;
      opacity:0;
      transform:translateY(6px);
      animation:fadeUp 1.4s ease forwards .55s;
    }

    p.lede{
      margin:0 0 56px;
      line-height:1.7;
      font-size:clamp(16px,1.6vw,18px);
      color:var(--muted);
      max-width:70ch;
      opacity:0;
      transform:translateY(6px);
      animation:fadeUp 1.6s ease forwards .9s;
    }
    .lede em{font-style:italic;color:#fff}

    .choices{
      display:flex;
      gap:clamp(18px,4vw,28px);
      flex-wrap:wrap;
      justify-content:center;
      opacity:0;
      transform:translateY(8px);
      animation:fadeUp 1.6s ease forwards 1.35s;
    }

    .choice{
      --padY:clamp(22px,3.6vw,32px);
      --padX:clamp(46px,6.5vw,78px);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      color:var(--ink);
      border-radius:var(--radius);
      padding:var(--padY) var(--padX);
      border:1px solid var(--edge);
      box-shadow:var(--halo);
      text-transform:uppercase;
      letter-spacing:.14em;
      font-size:clamp(14px,1.2vw,15px);
      position:relative;
      backdrop-filter:blur(.4px);
      transition:transform .35s ease, box-shadow .35s ease, border-color .35s ease, background .35s ease, color .35s ease, filter .35s ease;
      overflow:hidden;
    }
    .choice::after{
      content:"";
      position:absolute; inset:0;
      border-radius:inherit;
      background:radial-gradient(120% 160% at 50% 0%,rgba(255,255,255,.06),transparent 60%);
      pointer-events:none;
      opacity:.6;
    }
    .choice::before{
      content:"";
      position:absolute; inset:-10%;
      opacity:0;
      pointer-events:none;
      mix-blend-mode:screen;
      background-image:
        radial-gradient(1px 1px at 10% 20%,rgba(255,255,255,.9) 50%,transparent 51%),
        radial-gradient(1px 1px at 30% 80%,rgba(255,255,255,.7) 50%,transparent 51%),
        radial-gradient(1px 1px at 70% 30%,rgba(255,255,255,.8) 50%,transparent 51%),
        radial-gradient(1px 1px at 90% 60%,rgba(255,255,255,.75) 50%,transparent 51%),
        radial-gradient(1px 1px at 40% 50%,rgba(255,255,255,.85) 50%,transparent 51%);
      background-size:180px 220px,160px 200px,200px 180px,220px 240px,190px 210px;
      filter:blur(.2px);
    }
    .choice:hover{
      transform:translateY(-2px) scale(1.03);
      box-shadow:var(--halo-hover);
      border-color:rgba(255,255,255,0.28);
      background:linear-gradient(180deg,rgba(255,255,255,0.06),rgba(255,255,255,0.02));
    }
    .choice:hover::before{
      opacity:.18;
      animation:grainFlicker .7s steps(20) 1, grainDrift 1.6s ease-in-out infinite alternate;
    }
    .choice:focus-visible{
      outline:none;
      box-shadow:0 0 0 3px color-mix(in oklab,var(--accent) 30%,white 0%), var(--halo-hover);
    }

    .stage::before{
      content:"";
      position:absolute; inset:-20%;
      background:
        radial-gradient(120% 120% at 50% 30%,rgba(255,255,255,0.06),transparent 55%),
        radial-gradient(100% 100% at 50% 120%,rgba(255,255,255,0.04),transparent 60%),
        radial-gradient(120% 100% at 50% 50%,rgba(255,255,255,0.02),transparent 70%);
      filter:blur(30px);
      opacity:.35;
      z-index:0;
      animation:breathe 28s ease-in-out infinite;
    }
    .stage::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(110% 140% at 50% 20%,transparent 60%,rgba(0,0,0,0.55) 90%),
        radial-gradient(120% 110% at 50% 85%,transparent 60%,rgba(0,0,0,0.65) 92%);
      z-index:1;
      pointer-events:none;
    }

    .grain{
      position:absolute; inset:-10%;
      z-index:0;
      opacity:.10;
      pointer-events:none;
      mix-blend-mode:screen;
      background-image:
        radial-gradient(1px 1px at 10% 20%,rgba(255,255,255,.9) 50%,transparent 51%),
        radial-gradient(1px 1px at 30% 80%,rgba(255,255,255,.7) 50%,transparent 51%),
        radial-gradient(1px 1px at 70% 30%,rgba(255,255,255,.8) 50%,transparent 51%),
        radial-gradient(1px 1px at 90% 60%,rgba(255,255,255,.75) 50%,transparent 51%),
        radial-gradient(1px 1px at 40% 50%,rgba(255,255,255,.85) 50%,transparent 51%);
      background-size:180px 220px,160px 200px,200px 180px,220px 240px,190px 210px;
      animation:grainMove 9s steps(60) infinite;
    }

    @keyframes fadeUp{to{opacity:1;transform:translateY(0)}}
    @keyframes breathe{
      0%,100%{transform:translateY(0) translateX(0) scale(1)}
      50%{transform:translateY(-2%) translateX(1.2%) scale(1.02)}
    }
    @keyframes grainMove{
      0%{transform:translate3d(0,0,0)}
      20%{transform:translate3d(-2%,1.5%,0)}
      40%{transform:translate3d(1%,-1.2%,0)}
      60%{transform:translate3d(-1.3%,.8%,0)}
      80%{transform:translate3d(.6%,.4%,0)}
      100%{transform:translate3d(0,0,0)}
    }
    @keyframes grainFlicker{
      0%,100%{opacity:.18;filter:blur(.2px) brightness(1);}
      20%{opacity:.08;filter:blur(.3px) brightness(1.05);}
      40%{opacity:.22;filter:blur(.2px) brightness(.98);}
      60%{opacity:.10;filter:blur(.3px) brightness(1.06);}
      80%{opacity:.20;filter:blur(.2px) brightness(1);}
    }
    @keyframes grainDrift{
      from{transform:translate3d(-1%,1%,0)}
      to{transform:translate3d(1%,-1%,0)}
    }
    @keyframes sweep{
      0%{transform:translateX(-60%)}
      40%{transform:translateX(60%)}
      50%{transform:translateX(60%)}
      90%{transform:translateX(-60%)}
      100%{transform:translateX(-60%)}
    }

    @media (prefers-reduced-motion:reduce){
      h1::after,.stage::before,.grain,.choices,.rule,h1,.lede,.choice:hover::before{
        animation:none!important;opacity:1;transform:none;
      }
    }
  </style>
</head>

        blending parallel narratives into a single pursuit of <em>truth</em>.<br><br>
        Which lens will you choose?
      </p>

      </nav>
    </div>
  </main>
