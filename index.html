<html lang="en">
<head>

  <meta charset="UTF-8" />

  <title>Neeli Faulkner</title>

  <!-- Handwritten caption font -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --fg:#000;
      --bg:#fff;
      --muted:#444;
      --brand:#A2130C;  /* hover red */
      --gap:24px;       /* space between buttons so waves never overlap */
    }

    /* Base layout */
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:"Courier New", Courier, monospace;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      text-align:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .container{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      max-width:680px;
      padding:22px;
    }

    /* Polaroid photo */
    .polaroid{
      background:#fff;
      padding:10px 10px 25px;         /* extra bottom like a polaroid */
      box-shadow:0 6px 18px rgba(0,0,0,0.25);
      display:inline-block;
      border:1px solid #e6e6e6;
      transform:rotate(-1.5deg);
      margin-bottom:6px;
    }
    .polaroid img{
      display:block;
      width:240px;                    /* adjust if needed */
      height:auto;
      border-radius:6px;              /* tiny rounding inside the frame */
    }
    .caption{
      margin-top:8px;
      font-family:'Caveat', cursive;
      font-size:1.2rem;
      color:#333;
      text-align:center;
      letter-spacing:.2px;
    }

    /* Typewriter headline */
    h1{
      margin:6px 0 0;
      font-size:1.9rem;
      line-height:1.15;
    }
    .type{
      display:inline-block;
      overflow:hidden;
      white-space:nowrap;
      border-right:2px solid var(--fg);
      animation: typing 2s steps(18, end), blink .8s step-end infinite;
    }
    @keyframes typing { from { width:0 } to { width: 18ch } }
    @keyframes blink  { 50% { border-color: transparent } }
    @media (prefers-reduced-motion: reduce){
      .type{ animation:none; border-right:none }
    }

    /* Subtext */
    p{
      margin:6px 0 10px;
      font-size:1.05rem;
      color:var(--muted);
    }

    /* Buttons: smaller + horizontal */
    .buttons{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      column-gap: var(--gap);   /* big enough gap so waves live outside */
      row-gap: 12px;
      margin-top:6px;
      max-width:680px;
    }
    .btn{
      position:relative;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      background:#000;
      color:#fff;
      padding:8px 14px;        /* small */
      border-radius:6px;
      font-size:.9rem;         /* small */
      line-height:1;
      min-height:34px;         /* small */
      transition: background-color .22s ease, transform .12s ease;
      will-change: background-color;
    }
    .btn:hover{ background:var(--brand); }

    /* Waveform OUTSIDE left (5 bars), shows on hover */
    .waves{
      position:absolute;
      left:-18px;                  /* sits in the inter-button gap, outside the button */
      top:50%;
      transform:translateY(-50%);
      width:14px; height:14px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      pointer-events:none;
    }
    .bar{
      width:2px;
      height:3px;                 /* collapsed baseline */
      background:#000;            /* black bars */
      opacity:0;                  /* hidden by default */
      transform-origin:bottom;
      transform:scaleY(0.2);
      transition: opacity .18s ease, transform .22s ease;
    }

    /* One-by-one entrance */
    .btn:hover .bar{ opacity:1; }
    .btn:hover .bar:nth-child(1){ transform:scaleY(0.6); transition-delay: 0ms; }
    .btn:hover .bar:nth-child(2){ transform:scaleY(1.0); transition-delay: 70ms; }
    .btn:hover .bar:nth-child(3){ transform:scaleY(0.8); transition-delay:140ms; }
    .btn:hover .bar:nth-child(4){ transform:scaleY(1.2); transition-delay:210ms; }
    .btn:hover .bar:nth-child(5){ transform:scaleY(0.9); transition-delay:280ms; }

    /* Gentle pulse if motion allowed */
    @media (prefers-reduced-motion: no-preference){
      .btn:hover .bar{
        animation: pulse .9s ease-in-out infinite alternate;
      }
      .btn:hover .bar:nth-child(2){ animation-delay:.08s; }
      .btn:hover .bar:nth-child(3){ animation-delay:.16s; }
      .btn:hover .bar:nth-child(4){ animation-delay:.24s; }
      .btn:hover .bar:nth-child(5){ animation-delay:.32s; }
      @keyframes pulse{
        from { transform: scaleY(0.7); }
        to   { transform: scaleY(1.2); }
      }
    }
    @media (prefers-reduced-motion: reduce){
      .btn:hover .bar{ animation:none !important; }
    }

    /* Responsive */
    @media (max-width:560px){
      .polaroid img{ width:200px }
      h1{ font-size:1.6rem }
      p{ font-size:1rem }
      .btn{ font-size:.88rem; padding:7px 12px; min-height:32px; }
      :root{ --gap:22px; }
    }
    @media (max-width:420px){
      .btn{ font-size:.86rem; padding:6px 11px; min-height:30px; }
      :root{ --gap:20px; }
    }
  </style>
</head>

        </span>

      <a class="btn" href="https://youtube.com/@neelifaulkner" target="_blank" rel="noopener">
        <span class="waves" aria-hidden="true">

  </div>
