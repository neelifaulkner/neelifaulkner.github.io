<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />

  <title>Neeli Faulkner</title>

  <style>
    :root{
      --fg:#000;
      --bg:#fff;
      --muted:#444;
      --brand:#A2130C; /* hover red */
    }

    /* Base layout */
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:"Courier New", Courier, monospace;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      text-align:center;
    }
    .container{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      max-width:560px;
      padding:22px;
    }

    /* Photo */
    img{
      width:240px;
      max-width:100%;
      height:auto;
      border-radius:10px;
    }

    /* Typewriter headline */
    h1{
      margin:6px 0 0;
      font-size:1.9rem;
      line-height:1.15;
    }
    .type{
      display:inline-block;
      overflow:hidden;
      white-space:nowrap;
      border-right:2px solid var(--fg);
      animation: typing 2s steps(18, end), blink .8s step-end infinite;
    }
    @keyframes typing { from { width:0 } to { width: 18ch } }
    @keyframes blink { 50% { border-color: transparent } }
    @media (prefers-reduced-motion: reduce){
      .type{ animation:none; border-right:none }
    }

    /* Subtext */
    p{
      margin:6px 0 16px;
      font-size:1.05rem;
      color:var(--muted);
    }

    /* Buttons: stacked + smaller */
    .buttons{
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
      width:100%;
      max-width:300px;
    }
    .btn{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      min-height:38px;
      padding:8px 14px;
      background:#000;
      color:#fff;
      text-decoration:none;
      border-radius:6px;
      font-size:.95rem;
      line-height:1;
      transition: background-color .25s ease;
      overflow:visible; /* allow waves outside */
    }
    .btn:hover{ background:var(--brand) }

    /* Waves OUTSIDE left: 3 bars that appear one-by-one on hover */
    .waves{
      position:absolute;
      left:-28px;                 /* outside the button */
      top:50%;
      transform:translateY(-50%);
      width:18px; height:16px;
      display:flex;
      align-items:flex-end;
      gap:3px;
      pointer-events:none;
    }
    .bar{
      width:3px;
      height:3px;                 /* collapsed baseline */
      background:#000;            /* black bars */
      opacity:0;                  /* hidden until hover */
      transform-origin:bottom;
      transform:scaleY(0.2);
      transition: opacity .18s ease, transform .22s ease;
    }
    .btn:hover .bar{ opacity:1; }
    .btn:hover .bar:nth-child(1){ transform:scaleY(1.0); transition-delay: 0ms; }
    .btn:hover .bar:nth-child(2){ transform:scaleY(0.7); transition-delay: 90ms; }
    .btn:hover .bar:nth-child(3){ transform:scaleY(1.2); transition-delay: 180ms; }

    /* Optional tiny breathing motion after reveal */
    @media (prefers-reduced-motion: no-preference){
      .btn:hover .bar{ animation: pulse .9s ease-in-out infinite alternate; }
      .btn:hover .bar:nth-child(2){ animation-delay: .15s; }
      .btn:hover .bar:nth-child(3){ animation-delay: .3s; }
      @keyframes pulse{ from { transform:scaleY(0.7) } to { transform:scaleY(1.2) } }
    }

    /* Responsive */
    @media (max-width:520px){
      img{ width:200px }
      h1{ font-size:1.6rem }
      p{ font-size:1rem }
      .buttons{ max-width:280px }
      .btn{ font-size:.92rem; min-height:36px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="neeli.png?v=2" alt="Neeli Faulkner" />
    <h1><span class="type">hi, i'm neeli.</span></h1>
    <p>i'm an investigative podcaster and digital educator.</p>

    <div class="buttons">
      <a class="btn" href="https://murdercreekmedia.com" target="_blank" rel="noopener">
        <span class="waves" aria-hidden="true"><span class="bar"></span><span class="bar"></span><span class="bar"></span></span>
        Podcasts
      </a>
      <a class="btn" href="https://youtube.com/@neelifaulkner" target="_blank" rel="noopener">
        <span class="waves" aria-hidden="true"><span class="bar"></span><span class="bar"></span><span class="bar"></span></span>
        YouTube
      </a>
      <a class="btn" href="https://neelifaulkner.substack.com" target="_blank" rel="noopener">
        <span class="waves" aria-hidden="true"><span class="bar"></span><span class="bar"></span><span class="bar"></span></span>
        Substack
      </a>
      <a class="btn" href="https://medium.com/@neelifaulkner" target="_blank" rel="noopener">
        <span class="waves" aria-hidden="true"><span class="bar"></span><span class="bar"></span><span class="bar"></span></span>
        Medium
      </a>
      <a class="btn" href="mailto:neeli@murdercreekmedia.com">
        <span class="waves" aria-hidden="true"><span class="bar"></span><span class="bar"></span><span class="bar"></span></span>
        Work With Me
      </a>
    </div>
  </div>
</body>
</html>
