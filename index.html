<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->

  <script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neeli Faulkner</title>
  <meta name="description" content="hi, i’m neeli — an investigative podcaster and digital educator. founder of Murder Creek Media.">

  <style>
    :root{
      --bg: #ffffff;
      --fg: #000000;
      --muted:#444444;
      --brand:#A2130C; /* Murder Creek red */
    }

    html, body { height: 100%; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: "Courier New", Courier, monospace;
      background: var(--bg);
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap { max-width: 1100px; margin: 0 auto; padding: 24px; }

    /* Hero section */
    .hero {
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1fr;
      align-items: center;
      justify-items: center;
      text-align: center;
      position: relative;
      padding: 48px 24px 72px;
    }
    .hero-inner {
      display: grid;
      gap: 16px;
      justify-items: center;
    }
    .hero img {
      width: 220px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    }
    .hero h1 {
      margin: 8px 0 0;
      font-size: 2.4rem;
      line-height: 1.1;
      text-transform: lowercase;
    }
    .hero p {
      margin: 4px 0 0;
      font-size: 1.2rem;
      color: var(--muted);
      text-transform: lowercase;
    }

    /* Down arrow */
    .scroll-down {
      position: absolute;
      left: 50%;
      bottom: 22px;
      transform: translateX(-50%);
      text-decoration: none;
      color: var(--fg);
      display: grid;
      place-items: center;
      gap: 6px;
      font-size: 0.9rem;
    }
    .chevron {
      width: 28px; height: 28px;
      border-right: 3px solid var(--fg);
      border-bottom: 3px solid var(--fg);
      transform: rotate(45deg);
      border-radius: 2px;
      opacity: .8;
      animation: bounce 1.2s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(45deg); }
      50% { transform: translateY(6px) rotate(45deg); }
    }
    @media (prefers-reduced-motion: reduce) {
      .chevron { animation: none; }
      html { scroll-behavior: auto; }
    }

    /* Connect section */
    section#connect { padding: 80px 24px; }
    #connect h2 {
      text-align: center;
      font-size: 2rem;
      margin: 0 0 28px;
      text-transform: lowercase;
    }

    /* Cassette buttons */
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .cassette {
      position: relative;
      width: 200px;
      height: 90px;
      display: grid;
      place-items: center;
      text-decoration: none;
      color: var(--fg);
      background: #fff;
      border: 3px solid var(--fg);
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 6px 0 var(--fg), 0 10px 18px rgba(0,0,0,0.12);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }
    .cassette .label {
      padding: 6px 10px;
      border: 2px solid var(--fg);
      border-radius: 6px;
      background: #fff;
      z-index: 1;
    }
    .cassette .reel {
      position: absolute;
      top: 50%;
      width: 30px; height: 30px;
      border: 3px solid var(--fg);
      border-radius: 50%;
      background: #fff;
      transform: translateY(-50%);
    }
    .cassette .reel.left  { left: 18px; }
    .cassette .reel.right { right: 18px; }
    .cassette .reel::after {
      content: "";
      position: absolute;
      inset: 7px;
      border: 3px solid var(--fg);
      border-radius: 50%;
      background: #fff;
    }
    .cassette:hover {
      background: var(--brand);
      color: #fff;
      border-color: #fff;
      box-shadow: 0 8px 0 #5a0a07, 0 14px 24px rgba(162,19,12,0.25);
      transform: translateY(-2px);
    }
    .cassette:hover .label {
      background: var(--brand);
      border-color: #fff;
    }
    .cassette:hover .reel,
    .cassette:hover .reel::after {
      border-color: #fff;
      background: var(--brand);
    }
    @media (prefers-reduced-motion: no-preference) {
      .cassette:hover .reel { animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: translateY(-50%) rotate(360deg); } }
    }

    @media (max-width: 820px) {
      .hero img { width: 200px; }
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 1.05rem; }
      .cassette { width: 180px; height: 80px; }
      .cassette .reel { width: 26px; height: 26px; }
    }
    @media (max-width: 520px) {
      .hero { padding-bottom: 84px; }
      .hero img { width: 180px; }
      .hero h1 { font-size: 1.7rem; }
      .hero p { font-size: .98rem; }
      .cassette { width: 160px; height: 72px; }
      .cassette .reel { width: 22px; height: 22px; }
    }
  </style>
</head>
<body>
  <!-- HERO -->
  <header class="hero">
    <div class="hero-inner wrap">
      <img src="neeli.png?v=2" alt="Portrait of Neeli Faulkner">
      <h1>hi, i’m neeli.</h1>
      <p>i’m an investigative podcaster and digital educator.</p>
    </div>

    <!-- Scroll cue -->
    <a class="scroll-down" href="#connect" aria-label="Scroll to connect section" title="Scroll down">
      <div class="chevron" aria-hidden="true"></div>
    </a>
  </header>

  <!-- CONNECT -->
  <section id="connect">
    <div class="wrap">
      <h2>let’s connect, shall we?</h2>
      <div class="buttons">
        <a class="cassette" href="https://murdercreekmedia.com" target="_blank" rel="noopener">
          <span class="reel left"></span><span class="reel right"></span>
          <span class="label">Podcasts</span>
        </a>
        <a class="cassette" href="https://youtube.com/@neelifaulkner" target="_blank" rel="noopener">
          <span class="reel left"></span><span class="reel right"></span>
          <span class="label">YouTube</span>
        </a>
        <a class="cassette" href="https://neelifaulkner.substack.com" target="_blank" rel="noopener">
          <span class="reel left"></span><span class="reel right"></span>
          <span class="label">Substack</span>
        </a>
        <a class="cassette" href="https://medium.com/@neelifaulkner" target="_blank" rel="noopener">
          <span class="reel left"></span><span class="reel right"></span>
          <span class="label">Medium</span>
        </a>
        <a class="cassette" href="mailto:neeli@murdercreekmedia.com">
          <span class="reel left"></span><span class="reel right"></span>
          <span class="label">Work With Me</span>
        </a>
      </div>
    </div>
  </section>
</body>
</html>
