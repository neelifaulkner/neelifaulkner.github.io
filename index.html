<!DOCTYPE html>
<html lang="en">
<head>

  <script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neeli Faulkner</title>

  <style>
    :root{
      --fg:#000;
      --bg:#fff;
      --muted:#444;
      --brand:#A2130C; /* hover red */
    }

    body {
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:"Courier New", Courier, monospace;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      text-align:center;
    }

    .container{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      max-width:600px;
      padding:20px;
    }

    img{
      width:260px;
      max-width:100%;
      height:auto;
      border-radius:10px;
    }

    h1{font-size:2em; margin:8px 0}
    p{font-size:1.2em; margin:0 0 20px; color:var(--muted)}

    /* Buttons row */
    .buttons{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .buttons a{
      position:relative;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      background:#000;
      color:#fff;
      padding:10px 20px;
      border-radius:5px;
      font-size:1em;
      transition:background-color .25s ease;
    }

    .buttons a:hover{ background:var(--brand) }

    /* Soundwave icon */
    .buttons a::before{
      content:"";
      position:absolute;
      left:-22px;   /* outside the button box */
      top:50%;
      transform:translateY(-50%);
      width:14px;
      height:14px;
      opacity:0;
      transition:opacity .25s ease, transform .25s ease;

      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="4" x2="4" y2="20"/><line x1="10" y1="9" x2="10" y2="20"/><line x1="16" y1="6" x2="16" y2="20"/><line x1="22" y1="2" x2="22" y2="20"/></svg>');
      background-repeat:no-repeat;
      background-size:14px 14px;
    }
    .buttons a:hover::before{
      opacity:1;
      transform:translateY(-50%) scale(1.1);
    }

    /* Responsive tweaks */
    @media (max-width:768px){
      h1{font-size:1.8em}
      p{font-size:1em}
      .buttons a{font-size:.95em; padding:8px 16px}
    }
    @media (max-width:480px){
      h1{font-size:1.5em}
      p{font-size:.95em}
      .buttons a{font-size:.9em; padding:6px 12px}
      img{width:200px}
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="neeli.png?v=2" alt="Neeli Faulkner" />
    <h1>hi, i'm neeli.</h1>
    <p>i'm an investigative podcaster and digital educator.</p>

    <div class="buttons">
      <a href="https://murdercreekmedia.com" target="_blank" rel="noopener">Podcasts</a>
      <a href="https://youtube.com/@neelifaulkner" target="_blank" rel="noopener">YouTube</a>
      <a href="https://neelifaulkner.substack.com" target="_blank" rel="noopener">Substack</a>
      <a href="https://medium.com/@neelifaulkner" target="_blank" rel="noopener">Medium</a>
      <a href="mailto:neeli@murdercreekmedia.com">Work With Me</a>
    </div>
  </div>
</body>
</html>
