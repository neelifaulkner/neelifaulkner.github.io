  <style>
    :root{
      /* Board colors */
      --rim:#4b2f1b;         /* darker brown rim */
      --board:#d9c6ab;       /* lighter brown interior */

      /* Paper & notes */
      --paper:#fffef9;       /* official report paper */
      --tape:#eadfbd;        /* masking tape */
      --note:#F7EFA7;        /* worn yellow sticky */
      --note-edge:#E9DF86;

      --ink:#000;
      --shadow:0 12px 26px rgba(0,0,0,.22), 0 6px 12px rgba(0,0,0,.14);
      --shadow-sm:0 8px 18px rgba(0,0,0,.18), 0 4px 10px rgba(0,0,0,.12);

      --board-w: min(1100px, 94vw);
      --board-h: 94vh; /* stays on one screen */
    }

    /* Page resets */
    html, body { height:100%; }
    body{
      margin:0;
      font-family:"Courier New", Courier, monospace;
      color:var(--ink);
      background:#faf7f2; /* neutral page bg outside the board */
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden; /* guarantee no scrollbars */
    }

    /* The board */
    .board{
      position:relative;
      width:var(--board-w);
      height:var(--board-h);
      background:var(--board);
      border:22px solid var(--rim);
      border-radius:12px;
      box-shadow: 0 20px 44px rgba(0,0,0,.30);
      overflow:hidden; /* keep items inside the board */
    }

    /* Base for pinned items */
    .item{
      position:absolute;
      box-shadow:var(--shadow-sm);
      transform-origin:center;
    }

    /* Pushpins */
    .pin{
      position:absolute;
      top:-10px; left:50%;
      transform:translateX(-50%);
      width:14px; height:14px;
      border-radius:50%;
      background:#b33; /* red pin */
      box-shadow:0 2px 0 rgba(255,255,255,.6) inset, 0 3px 6px rgba(0,0,0,.35);
      z-index:2;
    }

    /* Polaroid (single photo) */
    .polaroid{
      background:#fff;
      padding:12px 12px 28px;
      border:1px solid #e6e6e6;
      border-radius:6px;
      transform:rotate(-4deg);
      transition: transform .18s ease;
    }
    .polaroid:hover{ transform:translateY(-4px) rotate(-2deg); }
    .polaroid img{
      display:block;
      width:230px; height:auto;
      border-radius:4px;
    }
    .caption{
      margin-top:8px;
      font-family:'Caveat', cursive;
      font-size:1.1rem;
      color:#333;
      text-align:center;
      letter-spacing:.2px;
    }

    /* Official report (bio) */
    .report{
      background:var(--paper);
      border:1px solid rgba(0,0,0,.12);
      border-radius:6px;
      padding:26px 22px;
      width:min(540px, 55vw);
      box-shadow:var(--shadow);
      transform:rotate(1.2deg);
    }
    .report h1{
      margin:0 0 10px;
      font-size:1.9rem;
      line-height:1.1;
    }
    .rule{ height:2px; background:#000; opacity:.18; margin:10px 0 14px; }
    .report p{
      margin:0;
      line-height:1.55;
      font-size:1.02rem;
      color:#222;
    }
    /* masking tape strips */
    .tape{
      position:absolute;
      width:90px; height:22px;
      background:var(--tape);
      opacity:.9;
      box-shadow:0 4px 6px rgba(0,0,0,.18);
      transform:rotate(-8deg);
      mix-blend-mode:multiply;
    }
    .report .t1{ top:-16px; left:30px; }
    .report .t2{ top:-18px; right:40px; transform:rotate(7deg); }

    /* Sticky notes (square, yellow) */
    .note{
      width:140px; height:140px;
      background:
        linear-gradient(180deg, rgba(0,0,0,0.03), rgba(0,0,0,0)) ,
        linear-gradient(180deg, var(--note), var(--note-edge) 130%);
      border-radius:6px 6px 4px 4px;
      border:1px solid rgba(0,0,0,.08);
      display:flex; align-items:center; justify-content:center;
      font-weight:700; color:#111;
      text-decoration:none;
      transition:transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }
    .note:hover{
      transform:translateY(-6px) rotate(0deg);
      filter:brightness(1.06);
      box-shadow:var(--shadow);
    }
    .note span{ font-size:1rem; }
    .note .pin{ top:-9px } /* pin sits well on the square */

      left:8%; top:10%;
      transform:rotate(-4deg);
    }

    /* Report block */
    #report{
      left:28%; top:14%;
    }
